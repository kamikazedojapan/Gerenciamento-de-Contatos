<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Contatos</h1>
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite seu nome" required><br><br>

            <label for="phone">Telefone:</label>
            <input type="number" id="phone" placeholder="Digite o telefone" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite o email" required><br><br>
            <button type="submit">Adcionar Contato</button>
        </form>

        <h2 class="list2">Lista de Contatos</h2>
        <ul id="contactList"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
